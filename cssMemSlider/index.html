<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class ="slider">
            <input checked type="radio" name="switch" id="button1">
            <input type="radio" name="switch" id="button2">
            <input type="radio" name="switch" id="button3">
            <input type="radio" name="switch" id="button4">
            <div class="pictures">
                <div class="slider_border">
                    <div class="images">
                        <div class="season"><img src="./../Весна.jpg"></div>
                        <div class="season"><img src="./../Лето.jpg"></div>
                        <div class="season"><img src="./../Осень.jpg"></div>
                        <div class="season"><img src="./../Зима.png"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="text_border">
                    <div class="text">
                        <div class="time"><span>Весна</span></div>
                        <div class="time"><span>Лето</span></div>
                        <div class="time"><span>Осень</span></div>
                        <div class="time"><span>Зима</span></div>
                    </div>
                </div>
                <div class="background"></div>
                <div class="custom_checkbox">
                    <label for="button1"><div class="check" id="check1"></div></label>
                    <label for="button2"><div class="check" id="check2"></div></label>
                    <label for="button3"><div class="check" id="check3"></div></label>
                    <label for="button4"><div class="check" id="check4"></div></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
